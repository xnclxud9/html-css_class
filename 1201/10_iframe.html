<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>10_iframe(인라인 프레임)</title>
    <style>
      .frame01{
        width: 100%;height: 1000px;
        border: none;
      }
      .map{
        border: 1px solid #333;
        width: 100%;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h2>10_iframe(인라인 프레임)</h2>
    <p>인라인 프레임(아이프레임)이란? 문서안에 또 다른 문서를 삽입하기 위한 태그요소이며 회원가입시 나오는 페이지의 약관내용, 회사소개 페이지의 실시간 지도, 유튜브 영상삽입등 원하는 페이지를 삽입하여 하나의 문서처럼 보이게 할 수 있다.</p>
    <p>문법) iframe src="삽입하고자 하는 문서의 경로, 주소"</p>

    <h3>1. 페이지안에 또 다른 문서 삽입하기</h3>
    <iframe src="09_link.html" class="frame01"></iframe>

    <h3>2. 구글 실시간 지도 삽입하기</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.3772553866743!2d126.98752961564801!3d37.569733331702!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2e7f16f756d%3A0x414573df934d0e95!2z6re466aw7Lu07ZOo7YSw7JWE7Yq47ZWZ7JuQIOyiheuhnOy6oO2NvOyKpA!5e0!3m2!1sko!2skr!4v1669881909400!5m2!1sko!2skr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>

    <h3>3. youtube영상 삽입하기</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BBdC1rl5sKY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </body>
</html>
