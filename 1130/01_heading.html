<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>01_제목태그</title>
  </head>
  <body>
    01_제목태그_p.73<br>
    html문서의 내용을 대표하는 제목을 작성하고자 할 때 사용하는 태그요소이며, heading의 약자인 'h'태그를 사용한다. h태그의 종류에는 h1, h2, h3, h4, h5, h6가 있으며 h1부터 글자가 큰순서이다.
    <h1>h1제목입니다.</h1>
    <h2>h2제목입니다.</h2>
    <h3>h3제목입니다.</h3>
    <h4>h4제목입니다.</h4>
    <h5>h5제목입니다.</h5>
    <h6>h6제목입니다.</h6>

    제목태그요소는 위, 아래 마진여백이 있으며, 자동으로 줄변경되고, 글자가 진하게 나오는 특징이 있다.
  </body>
</html>
